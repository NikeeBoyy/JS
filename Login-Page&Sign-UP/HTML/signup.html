<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Register</h1>
            <form method="post" action="">
                <div class="txt_field">
                    <input type="text" name="name" required>
                    <span></span>
                    <label>Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="cpassword" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" type="Submit" value="Sign Up">
                <div class="signup_link">
                    Have an Account? <a href="login.html" target="_blank">Login Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
